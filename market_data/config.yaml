# Market Data Module Configuration

massive:
  # Environment variable name for API key
  api_key_env: MASSIVE_II_API_KEY

  # API settings
  base_url: https://api.massive.com

fmp:
  # Environment variable name for FMP API key
  api_key_env: FMP_API_KEY
  base_url: https://financialmodelingprep.com
  # Daily call budget (FMP free tier is 250/day)
  max_calls_per_day: 250
  timeout_seconds: 10.0

database:
  # Connection settings (no auth for dev - using trust authentication)
  host: localhost
  port: 5432
  database: oracore
  user: sultansalam
  password: ""

  # Connection pool settings
  min_pool_size: 5
  max_pool_size: 20

# Tickers to watch - Top 20 Tech Stocks
tickers:
  watch_list:
    - AAPL    # Apple
    - MSFT    # Microsoft
    - GOOGL   # Alphabet
    - AMZN    # Amazon
    - META    # Meta (Facebook)
    - TSLA    # Tesla
    - NVDA    # NVIDIA
    - AMD     # AMD
    - INTC    # Intel
    - NFLX    # Netflix
    - CRM     # Salesforce
    - ORCL    # Oracle
    - ADBE    # Adobe
    - CSCO    # Cisco
    - AVGO    # Broadcom
    - QCOM    # Qualcomm
    - TXN     # Texas Instruments
    - IBM     # IBM
    - PYPL    # PayPal
    - UBER    # Uber

# Timeframes to collect
timeframes:
  - 1m
  - 5m
  - 15m
  - 1h

universe:
  price_min: 0.4
  price_max: 50
  price_buffer_pct: 0.15
  float_max: 55000000
  float_ideal_min: 10000000
  float_ideal_max: 33000000
  ticker_page_limit: 1000
  snapshot_page_limit: 250

# Logging
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Application settings
app:
  name: "Oraca Market Data"
  environment: "development"
