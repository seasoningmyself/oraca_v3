# Discord Bot Configuration
discord:
  # Environment variable name for the bot token
  token_env: DISCORD_API_KEY_Alert-v1

  # Channel IDs for different purposes
  # To get a channel ID: Right-click channel â†’ Copy Channel ID (Developer Mode must be enabled)
  channels:
    general: 1435382314963177474  # General messages and announcements
    alerts: 1435382314963177474   # Trading alerts and signals (update with actual ID)
    logs: 1435382314963177474     # Bot logs and status updates (update with actual ID)
    errors: 1435382314963177474   # Error notifications (update with actual ID)

# Logging configuration
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Application settings
app:
  name: "Oraca Trading Bot"
  environment: "development"
